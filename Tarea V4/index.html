<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS para el slideer de las promos-->
  <link rel="stylesheet" href="./src/css/slider-promo.css">
  <title>Document</title>
</head>
<!-- Menu de la página web -->
<header class="bg-white">
  <br>
  <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
    <a class="block text-teal-600" href="/">
      <span class="sr-only">Home</span>
      <img class="h-20" src="/src/img/Logo.jpg" alt="">
    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="/"> Productos </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-gray-500/75" href="/services.html"> Servicios </a>
          </li>
        </ul>
      </nav>

      <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
        <span class="sr-only">Toggle menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- Botones para ajustar el tamaño del texto -->
    <div class="text-size-adjusters">
      <button id="increaseTextBtn" class="p-2 bg-gray-200 rounded">A+</button>
      <button id="decreaseTextBtn" class="p-2 bg-gray-200 rounded">A-</button>
    </div>

    <div class="flex-1">
      <form id="searchForm" class="flex">
        <input type="text" id="searchInput" placeholder="Buscar productos..." class="rounded-l-md p-2 w-full" />
        <button type="submit" class="bg-teal-600 text-white rounded-r-md p-2">
          Buscar
        </button>
      </form>
    </div>
    
</header>


<body>
  <!--Seccion donde se encontrara el carrusel de imagenes-->
  <section>
    <div class="w-100 text-center p-10 text-xl">
      <h3 class="m-auto">Revisa nuestras promociones</h3>
    </div>
    <div id="promocionesCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Las imágenes del slider se insertarán aquí -->
      </div>
      <a class="carousel-control-prev" href="#promocionesCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#promocionesCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </section>


<!-- Seccion de los productos -->
  <section>
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-24 max-w-7xl">
      <h1 class="text-2xl font-bold text-center p-5">Medicamentos</h1>
      <div class="grid w-full grid-cols-1 gap-6 mx-auto lg:grid-cols-3">
        <!-- Los resultados de la API se insertarán aquí -->
      </div>
    </div>
  </section>

   <!-- Modal de agradecimiento -->
  <div id="modal-agradecimiento" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2   bg-white p-8 rounded-md">
      <div class="gif-container"></div>
      <!-- Otro contenido del modal si es necesario -->
      <h2 class="text-2xl font-bold mb-4">¡Gracias por su compra!</h2>
  </div>


  <!--Seccion para colocar los scripts-->
  <!-- Bootstrap y dependencias JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="src/js/slider-promo.js"></script>
  <script src="src/js/content.js"></script>
  <script src="src/js/accesibilidad.js"></script>
</body>

</html>
